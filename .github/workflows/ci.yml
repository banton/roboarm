name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  firmware:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Firmware
        run: |
          cd firmware
          pio run

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware/.pio/build/esp32dev/firmware.bin

  python:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          cd host
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: |
          cd host
          ruff check src/

      - name: Type Check with MyPy
        run: |
          cd host
          mypy src/ --ignore-missing-imports

      - name: Run Tests
        run: |
          cd host
          pytest tests/ -v --cov=src/roboarm || true
