; PlatformIO Project Configuration File
;
; Roboarm - 6-axis robotic arm controller
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library dependencies
; Using FastAccelStepper instead of AccelStepper for hardware acceleration
; FastAccelStepper uses ESP32 MCPWM for 200k steps/sec vs AccelStepper's 20k
lib_deps =
    gin66/FastAccelStepper@^0.30.0
    me-no-dev/ESPAsyncWebServer@^1.2.4
    me-no-dev/AsyncTCP@^1.1.1
    bblanchon/ArduinoJson@^7.0.0

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DASYNCWEBSERVER_REGEX

; Partition scheme for OTA updates
board_build.partitions = min_spiffs.csv

; ESP32-S3 variant with more GPIO pins
[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

lib_deps =
    gin66/FastAccelStepper@^0.30.0
    me-no-dev/ESPAsyncWebServer@^1.2.4
    me-no-dev/AsyncTCP@^1.1.1
    bblanchon/ArduinoJson@^7.0.0

build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DASYNCWEBSERVER_REGEX
    -DBOARD_HAS_PSRAM

[env:esp32dev_debug]
extends = env:esp32dev
build_type = debug
build_flags =
    ${env:esp32dev.build_flags}
    -DDEBUG_ESP_PORT=Serial
    -DDEBUG_ESP_CORE
